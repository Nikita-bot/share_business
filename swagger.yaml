definitions:
  error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        description: Either same as HTTP Status Code OR >= 600.
        type: integer
        format: int32
      message:
        type: string
    
  session:
    type: object
    description: "session object"
    properties:
      id:
        type: string
      active:
        type: boolean
      closingAt:
        type: string
        format: date-time
        x-nullable: true
      createdAt:
        type: string
        format: date-time
        x-nullable: true
      expirationAt:
        type: string
        format: date-time
        x-nullable: true
      updateAt:
        type: string
        format: date-time
        x-nullable: true            
      user:
        $ref: "#/definitions/token"
  sessionAdd:
    type: object
    description: "session model for add and edit methods"
    properties:
      active:
        type: boolean
      closingAt:
        type: string
        format: date-time
        x-nullable: true
      expirationAt:
        type: string
        format: date-time
        x-nullable: true
      updateAt:
        type: string
        format: date-time
        x-nullable: true            
      user:
        type: string
  
  token:
    type: object
    description: "token object"
    properties:
      id:
        type: string
      expirationAt:
        type: string
        format: date-time
        x-nullable: true
      token:
        type: string
      type:
        type: string
  tokenAdd:
    type: object
    description: "token model for add and edit methods"
    properties:
      expirationAt:
        type: string
        format: date-time
        x-nullable: true
      token:
        type: string
      type:
        type: string
  
  user:
    type: object
    description: "user object"
    properties:
      id:
        type: string
      active:
        type: boolean
      createdAt:
        type: string
        format: date-time
        x-nullable: true
      modifiedAt:
        type: string
        format: date-time
        x-nullable: true            
  userAdd:
    type: object
    description: "user model for add and edit methods"
    properties:
      active:
        type: boolean            
  
  washServer:
    type: object
    description: "washServer object"
    properties:
      id:
        type: string
      createdAt:
        type: string
        format: date-time
        x-nullable: true
      key:
        type: string
      lastUpdateAt:
        type: string
        format: date-time
        x-nullable: true
      modifiedAt:
        type: string
        format: date-time
        x-nullable: true
      name:
        type: string
  washServerAdd:
    type: object
    description: "washServer model for add and edit methods"
    properties:
      key:
        type: string
      lastUpdateAt:
        type: string
        format: date-time
        x-nullable: true
      name:
        type: string
  
  washSession:
    type: object
    description: "washSession object"
    properties:
      id:
        type: string
      active:
        type: boolean
      closingAt:
        type: string
        format: date-time
        x-nullable: true
      createdAt:
        type: string
        format: date-time
        x-nullable: true
      expirationAt:
        type: string
        format: date-time
        x-nullable: true
      updateAt:
        type: string
        format: date-time
        x-nullable: true            
      user:
        $ref: "#/definitions/token"            
      washServer:
        $ref: "#/definitions/washServer"
  washSessionAdd:
    type: object
    description: "washSession model for add and edit methods"
    properties:
      active:
        type: boolean
      closingAt:
        type: string
        format: date-time
        x-nullable: true
      expirationAt:
        type: string
        format: date-time
        x-nullable: true
      updateAt:
        type: string
        format: date-time
        x-nullable: true            
      user:
        type: string            
      washServer:
        type: string
 


  listParams:
    type: object
    description: params for list method
    properties:
      limit:
        type: integer
        minimum: 1
      offset:
        type: integer
        minimum: 0
      filterGroups:
        type: array
        items:
          $ref: "#/definitions/filterGroup" 
      sortBy:
        type: string
      orderBy:
        type: string
        enum: [ASC, DESC]

  filterGroup:
    type: object
    description: params for grouping filters
    properties:
      key:
        type: string
      logicFilter:
        description: "Comparing option: true == 'AND', false == 'OR'"
        type: boolean
      filters:
        type: array
        items:
          $ref: "#/definitions/filter" 
      
  filter:
    type: object
    properties:
      value:
        type: string
      operator:
        description: "enum ==, !=, <, >, <=, >=, in, !in"
        type: string
      ignoreCase:
        type: boolean
